<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset..css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row" id="factoids">
            <div class="col-sm-3 col-md-4"></div>
            <div class="col-sm-6 col-md-4">
                <h1>Disney Factoids</h1>
                <h5>Test Your Knowledge!"</h5>
                <div class="btn btn-success" id="start">Start Game</div>
            </div>
            <div class="col-sm-3 col-md-4"></div>
        </div>
        <div class="row" id="questions">
            <div class="col-sm-3 col-md-4"></div>
            <div class="col-sm-6 col-md-4" id="test">
                <div id="timer">
                    <h1>00:05</h1>
                </div>
                <div id="text" data-correct="true"></div>

                <div id="answers"></div>
                <br>
            </div>
            <div class="col-sm-3 col-md-4"></div>
        </div>
        <div class="row" id="gameOver">
            <div class="col-sm-3 col-md-4"></div>
            <div class="col-sm-6 col-md-4">
                <h2>RESULTS</h2>
                <div id="results"></div>
                <br>
                <div class="btn btn-success" id="restart">Restart</div>
            </div>
            <div class="col-sm-3 col-md-4"></div>
        </div>


        <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
